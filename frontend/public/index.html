<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendrier Entreprise - Planification</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <aside class="sidebar">
      <div class="logo-container">
        <div class="logo">
          <span class="logo-icon">P</span>
        </div>
        <h1 class="company-name">Prodige</h1>
        <button class="sidebar-toggle">
          <i class="fas fa-chevron-left"></i>
        </button>
      </div>
      
      <nav class="sidebar-menu">
        <ul>
          <li>
            <a href="#dashboard">
              <i class="fas fa-home"></i>
              <span>Tableau de bord</span>
            </a>
          </li>
          <li>
            <a href="#clients">
              <i class="fas fa-users"></i>
              <span>Clients</span>
            </a>
          </li>
          <li>
            <a href="#delivery">
              <i class="fas fa-file-invoice"></i>
              <span>Bons de livraison</span>
            </a>
          </li>
          <li>
            <a href="#resources">
              <i class="fas fa-cubes"></i>
              <span>Ressources</span>
            </a>
          </li>
          <li>
            <a href="#products">
              <i class="fas fa-box"></i>
              <span>Produits</span>
            </a>
          </li>
          <li class="active">
            <a href="#planning">
              <i class="fas fa-calendar"></i>
              <span>Planning</span>
            </a>
          </li>
          <li>
            <a href="#reports">
              <i class="fas fa-chart-line"></i>
              <span>Rapports</span>
            </a>
          </li>
          <li>
            <a href="#settings">
              <i class="fas fa-cog"></i>
              <span>Paramètres</span>
            </a>
          </li>
        </ul>
      </nav>
      
      <div class="sidebar-footer">
        <div class="company-info">
          <span>Prodige Hauts de France</span>
          <span class="version">v1.0.0</span>
        </div>
      </div>
    </aside>
    
    <main class="main-content">
      <div class="header">
        <h1>Planning</h1>
        <div class="subtitle">Visualisez et organisez vos interventions</div>
        <div class="actions">
          <button class="filter-btn">
            <i class="fas fa-filter"></i> Filtrer
          </button>
          <button class="new-event-btn" id="newEventBtn">
            <i class="fas fa-plus"></i> Nouvelle Intervention
          </button>
        </div>
      </div>
      
      <div class="calendar-container">
        <div class="calendar-header">
          <button class="month-nav-btn" id="prevMonth">
            <i class="fas fa-chevron-left"></i>
          </button>
          <h2 class="current-month" id="currentMonth">Mars 2025</h2>
          <button class="month-nav-btn" id="nextMonth">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        
        <div class="calendar-grid" id="calendarGrid">
          <!-- Les jours de la semaine et les cellules du calendrier seront générés par JavaScript -->
        </div>
      </div>
    </main>
    
    <div class="modal-overlay" id="eventModal" style="display: none;">
      <div class="modal-container">
        <div class="modal-header">
          <h2 id="modalTitle">Nouvelle intervention</h2>
          <button class="close-btn" id="closeModal">
            <i class="fas fa-times"></i>
          </button>
        </div>
        
        <form id="eventForm" class="event-form">
          <input type="hidden" id="eventId">
          
          <div class="form-group">
            <label for="title">Titre</label>
            <input type="text" id="title" name="title" required>
            <div class="error-message" id="titleError"></div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="start">Début</label>
              <input type="datetime-local" id="start" name="start" required>
              <div class="error-message" id="startError"></div>
            </div>
            
            <div class="form-group">
              <label for="end">Fin</label>
              <input type="datetime-local" id="end" name="end" required>
              <div class="error-message" id="endError"></div>
            </div>
          </div>
          
          <div class="form-group">
            <label for="client">Client</label>
            <input type="text" id="client" name="client" required>
            <div class="error-message" id="clientError"></div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="status">Statut</label>
              <select id="status" name="status">
                <option value="pending">En attente</option>
                <option value="confirmed">Confirmé</option>
                <option value="in-progress">En cours</option>
                <option value="completed">Terminé</option>
                <option value="cancelled">Annulé</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="assignedTo">Assigné à</label>
              <input type="text" id="assignedTo" name="assignedTo">
            </div>
          </div>
          
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="3"></textarea>
          </div>
          
          <div class="form-actions">
            <button type="button" class="delete-btn" id="deleteBtn" style="display: none;">
              Supprimer
            </button>
            <div class="right-actions">
              <button type="button" class="cancel-btn" id="cancelBtn">
                Annuler
              </button>
              <button type="submit" class="save-btn">
                Enregistrer
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
